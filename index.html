<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Интервальный таймер </title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link href="main.css" rel="stylesheet">
</head>
<body>

<audio id="myAudio">
    <source src="gong.ogg" type="audio/ogg">
    <source src="gong.mp3" type="audio/mpeg">
    <source src="gong.aac" type="audio/mpeg">
</audio>


<div class="timer">

    <div id="number">
        Количество раундов:
        <select name="countRound" id="countRound">
            <option value="1">1</option>
            <option value="2">2</option>
            <option selected value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>

    </div>


    <div id="round">
        Время раунда:
        <INPUT TYPE="time" NAME="roundInput" id='roundInput' value="03:00" min="00:00" max="59:59"> <br>

    </div>


    <div id="relax">
        Время отдыха:
        <INPUT TYPE="time" NAME="relaxInput" id='relaxInput' value="01:00" min="00:00" max="59:59"> <br>

    </div>


    <p>

    <div id="button">
        <input type="button" value="Start" class="green" onclick="start();">
        <input type=button value=Stop class=red onclick=stop()>
    </div>

    </p>

</div>

<script src="index.js" type="text/javascript"> </script>


</body>
</html>
